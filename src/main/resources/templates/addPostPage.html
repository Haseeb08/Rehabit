<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> ReHabit - Change your habits!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />


    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!-- Owl Carousel  -->
    <link rel="stylesheet" href="/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="/css/animate.css">
    
    

    <!-- Theme style  -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/newpage.css">

    
</head>

<body>
    <div class="menu">
        <a href="/ReHabit/dashboard"><h1 style="color:white;">ReHabit</h1></a>
    </div>
    <div class="main">
        <div class="profile">
            <div class="post-meta">
                        
                <div class="prof-pic">
                    <a href=""><img src="/img/profile.png" class="pimg"/></a>

                </div>
                <div class="user-name">
                    <a href=""> <b><p th:text="${session.user.userName}"> </p></b></a>
                </div> 
            </div>
            <div class="options" style="text-align: center;font-size: 20px;">
                <br>
            <a href="/Rehabit/profile">My Profile</a><br>
            <hr>
            <a href="/Rehabit/dashboard">Home</a><br>
            <hr>
            <a href="/Rehabit/addPostPage">Add New Habit</a><br>
            <hr>
            <a href="/Rehabit/postTracker">Track My Habit</a><br>
            <hr>
            <a href="/Rehabit/signout">Signout</a><br>
            <hr>
            </div>

        </div>
        <div class="content">
            <div class="posts">
                <div class="addform">
                    <div class="addPostFormBox">

                        <p style="text-align: center"><a th:href="@{/Rehabit/postTracker}" class="addPostButton btn btn-primary btn-lg ml-5"> Track My Habits</a>
                        </p>
                        
                            
                        <form th:action="@{/Rehabit/addPost}" th:object="${post}" method="POST" style="text-align: center">
                            <p class="h4 mb-4 text-center">Add habit</p>
                            <div>
                                <label class="control-label" for="defaultRegisterFormUserName">Habit
                                    Title</label>
                        
                                <input type="text" id="defaultRegisterFormUserName" class="" placeholder="title" th:field="*{title}"
                                    autocomplete="off" required>
                            </div>
                        
                            <div class="">
                                <label class="" for="defaultRegisterFormFirstName">Description</label>
                        
                                <textarea id="defaultRegisterFormFirstName" class="" placeholder="Text" th:field="*{description}"></textarea>
                        
                            </div>
                        
                            <div class="">
                                <label class="" for="defaultRegisterFormFirstName">Category</label>
                        
                        
                                <th:block th:object="${category}">
                                    <label>select category</label>
                        
                                    <select name="categoryName">
                                        <option value="PUBG">pubg</option>
                                        <option value="Tv Addict">Tv</option>
                                        <option value="Smoking">smoking</option>
                        
                                    </select>
                                </th:block>
                        
                        
                            </div>
                            <button class="myButton" type="submit">Add Habit</button>
                        
                        </form>
                    </div>

                    

                </div>
                

                <div class="post" th:each = "post : ${userPosts}">
                    <div class="post-meta">
                        
                        <div class="prof-pic">
                            <a href=""><img src="/img/profile.png" class="pimg"/></a>

                        </div>
                        <div class="user-name">
                            <a href=""> <b><p th:text="${post.user.userName}+${'  ▶'}">Ronni Daniel</p></b></a>
                        </div> 
                        <div class="post-title">
                            <a th:href="@{/Rehabit/commentPage(postId=${post.id})}"> <b><p th:text="${post.title}">Dont play pubg</p></b></a>
                        </div>
                    </div>
                    <div class="post-desc">
                       <p th:text="${post.description}"> “Feeling sorry for yourself, and your present condition, is not only a waste of energy but the worst habit you could possibly have.” ~ Dale Carnegie.</p>
                    </div>
                    <div class="post-comment">

                    </div>
                    
                </div>

                
            </div>

        </div>
    </div>






	

 <!-- main page wrapper -->

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/owl.carousel.js"></script>
<script src="/js/wow.min.js"></script>
<script src="/js/main.js"></script>
</body>

</html>
