    <style>

footer {

.head {
	positon: fixed;

ul {

}

.eachPost {
	border: 2px solid black;
	margin-top: 15px;

<body>


<div id="page-wrap">

    <div id="fh5co-hero-wrapper">

        <nav class="container navbar navbar-expand-lg main-navbar-nav navbar-light">

        <section class="bg-light">
            <h3>Add new post</h3>

            <div class="addPostFormBox">


                <form class="border border-light p-5" th:action="@{/Rehabit/addPost}" th:object="${post}" method="POST">



                    <p class="h4 mb-4 text-center">Add habit</p>

                    <div class="form-group required">
                        <label class="control-label" for="defaultRegisterFormUserName">Habit Title</label>

                        <input type="text" id="defaultRegisterFormUserName" class="form-control mb-3 " placeholder="title" th:field="*{title}" autocomplete="off"  required>
                    </div>

                    <div class="form-group required">
                        <label class="control-label" for="defaultRegisterFormFirstName">Description</label>

                        <textarea id="defaultRegisterFormFirstName" class="form-control mb-3 " placeholder="Text" th:field="*{description}" ></textarea>

                    </div>

                    <div class="form-group required">
                        <label class="control-label" for="defaultRegisterFormFirstName">Category</label>
                    <select th:field="*{category}">
                        <option th:each="tempcategory : ${categories}" th:value="${tempcategory}" th:text="${tempcategory.name}">
                        </option>
                    </select>
                    </div>
                    <button class="btn btn-info my-4 btn-block" type="submit">Add Habit</button>

                </form>
            </div>


</section>
                <main>



                    <div class="eachPost mb-2 ml-10 text-black rounded" th:each = "post : ${userPosts}" >

                        <p class="post-title p-3 bg-dark text-white ">
                            <span th:text="${post.title}"></span>
                        </p>
                        <div class="postD"></div>
                        <p class="post-description p-3 ">
                             <span th:text="${post.description}"></span>
                        </p>
                    </div>




            </main>
            </div>
